        <section id="competition">
            <form class="competition" method="POST" action="https://formdump.codeinstitute.net">

            <br>
            <label for="full_name"> Your full name </label>

            <br>
            <label for="email_address"> Email Address </label>

            <br>
            <h3> When did the American Revolution end? </h3>
            <br>
        <div class="radio-buttons">
                    <label for="1781">1781</label>
                    <input type="radio" name="answer" id="answer-1" value="1781" required>
                </div>
        <div class="radio-buttons">
                    <label for="1783">1783</label>
                    <input type="radio" name="answer" id="answer-2" value="1783" required>
                </div>
        <div class="radio-buttons">
                    <label for="1784">1784</label>

                </div>
